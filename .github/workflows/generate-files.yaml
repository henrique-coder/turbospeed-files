name: Generate TurboSpeed Files

on:
  push:
    branches: [main]
    paths:
      - "file_sizes.json"
      - ".github/workflows/generate-files.yaml"
      - "scripts/generate_files.py"
  workflow_dispatch:

permissions:
  contents: write

env:
  RELEASE_TAG: "turbospeed-files"
  RELEASE_NAME: "TurboSpeed Files"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --upgrade

      - name: Validate config
        run: uv run scripts/generate_files.py validate

      - name: Generate files
        run: uv run scripts/generate_files.py generate

      - name: Generate checksums
        run: uv run scripts/generate_files.py checksums

      - name: Generate redirects
        run: uv run scripts/generate_files.py redirects

      - name: Commit redirects
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/_redirects/
          git diff --staged --quiet || git commit -m "Update redirects"
          git push

      - name: Clean release
        run: uv run scripts/generate_files.py cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate table
        id: table
        run: |
          TABLE=$(uv run scripts/generate_files.py table)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            ## ðŸš€ TurboSpeed Files

            Empty binary files for testing and benchmarking.

            ### ðŸ“¦ Files

            ${{ steps.table.outputs.content }}

            ---

            **Usage:**
            ```bash
            curl -L -O https://henrique-coder.github.io/turbospeed-files/1gb
            wget https://henrique-coder.github.io/turbospeed-files/100mb
            ```
          files: ./generated/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
