name: Generate TurboSpeed Files

on:
  push:
    paths:
      - "file-sizes.yaml"
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

env:
  RELEASE_TAG: "turbospeed-files"
  RELEASE_NAME: "TurboSpeed Files Collection"

jobs:
  generate-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if config changed
        id: config-changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "file-sizes.yaml"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          pip install --upgrade humanfriendly requests pyyaml

      - name: Validate configuration
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: python scripts/generate_files.py --validate

      - name: Clean release assets
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: python scripts/generate_files.py --clean-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate files
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: python scripts/generate_files.py --generate

      - name: Generate checksums
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: python scripts/generate_files.py --generate-checksums

      - name: Generate release table
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: generate-table
        run: |
          TABLE=$(python scripts/generate_files.py --generate-table)
          echo "release_table<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update release
        if: steps.config-changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            ## üöÄ TurboSpeed Files Collection

            Pre-generated empty binary files of various sizes for testing, benchmarking, and development purposes.

            ### üì¶ Available Files

            ${{ steps.generate-table.outputs.release_table }}

            ### ‚ö†Ô∏è Important Notes

            - All files are empty (zero-filled) and created for size testing only
            - Files are optimized for fast download and minimal storage impact
            - Perfect for bandwidth testing, storage testing, and development workflows
          files: |
            ./generated/*.bin
            ./generated/checksums.txt
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
