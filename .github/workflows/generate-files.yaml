name: Generate TurboSpeed Files

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

env:
  RELEASE_TAG: "turbospeed-files"
  RELEASE_NAME: "TurboSpeed Files Collection"

jobs:
  generate-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade humanfriendly requests pyyaml

      - name: Validate configuration
        run: python scripts/generate_files.py --validate

      - name: Check missing files and clean outdated
        run: python scripts/generate_files.py --sync-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate ONLY missing files
        run: python scripts/generate_files.py --generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Jekyll redirect pages
        run: python scripts/generate_files.py --generate-jekyll-redirects
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums for new files
        run: python scripts/generate_files.py --generate-checksums

      - name: Generate release table
        id: generate-table
        run: |
          TABLE=$(python scripts/generate_files.py --generate-table)
          echo "release_table<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Jekyll redirects to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/_redirects/
          git diff --staged --quiet || git commit -m "Update Jekyll redirects"
          git push

      - name: Upload ONLY new files to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            ## üöÄ TurboSpeed Files Collection

            Pre-generated empty binary files of various sizes for testing, benchmarking, and development purposes.


            ### üì¶ Available Files

            ${{ steps.generate-table.outputs.release_table }}

            ### ‚ö†Ô∏è Important Notes

            - All files are empty (zero-filled) and created for size testing only
            - Files are optimized for fast download and minimal storage impact
            - Perfect for bandwidth testing, storage testing, and development workflows
            - Real HTTP redirects work with curl, wget, browsers, and all download tools
          files: ./generated/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
