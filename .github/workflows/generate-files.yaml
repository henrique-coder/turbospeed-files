name: Generate TurboSpeed Files

on:
  push:
    paths:
      - "file-sizes.yaml"
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

env:
  RELEASE_TAG: "turbospeed-files"
  RELEASE_NAME: "TurboSpeed Files Collection"

jobs:
  generate-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade humanfriendly pyyaml

      - name: Validate configuration
        run: python scripts/generate_files.py --validate

      - name: Generate files
        run: python scripts/generate_files.py --generate

      - name: Generate release table
        id: generate-table
        run: |
          TABLE=$(python scripts/generate_files.py --generate-table)
          echo "release_table<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            ## üöÄ TurboSpeed Files Collection

            Pre-generated empty binary files of various sizes for testing, benchmarking, and development purposes.

            ### üì¶ Available Files

            ${{ steps.generate-table.outputs.release_table }}

            ### üìã Usage

            ```
            wget https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/turbospeed-file-1gb.bin
            ```

            ### ‚ö†Ô∏è Important Notes

            - All files are empty (zero-filled) and created for size testing only
            - Files are optimized for fast download and minimal storage impact
            - Perfect for bandwidth testing, storage testing, and development workflows
          files: ./generated/*.bin
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
