<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurboSpeed Files - Redirecting...</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: #333;
      }
      .redirect-container {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #007acc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        color: #007acc;
        margin-bottom: 1rem;
      }
      .file-info {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        font-family: "Monaco", "Consolas", monospace;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <h1>üöÄ TurboSpeed Files</h1>
      <div class="spinner"></div>
      <p>Redirecting to download...</p>
      <div class="file-info" id="file-info"></div>
    </div>

    <script>
      (function () {
        const path = window.location.pathname;
        const sizeParam = path.split("/").pop().toLowerCase();

        if (sizeParam && sizeParam !== "404.html") {
          const filename = `turbospeed-file-${sizeParam}.bin`;
          const downloadUrl = `https://github.com/henrique-coder/turbospeed-files/releases/download/turbospeed-files/${filename}`;

          document.getElementById("file-info").textContent = filename;

          setTimeout(() => {
            window.location.href = downloadUrl;
          }, 1000);
        } else {
          document.querySelector(".redirect-container").innerHTML = `
                    <h1>üöÄ TurboSpeed Files</h1>
                    <p>Invalid URL format</p>
                    <p><a href="/" style="color: #007acc;">‚Üê Back to Home</a></p>
                `;
        }
      })();
    </script>
  </body>
</html>
