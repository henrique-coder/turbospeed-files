<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url={{ page.redirect_to }}" />
    <link rel="canonical" href="{{ page.redirect_to }}" />
    <title>Downloading from TurboSpeed Files...</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .link {
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      // Immediate redirect for better curl/wget compatibility
      window.location.replace("{{ page.redirect_to }}");
    </script>
  </head>
  <body>
    <div class="container">

        If download doesn't start automatically:
        <br />
        <a href="{{ page.redirect_to }}" class="link">Click here to download</a>
      </p>
    </div>
  </body>
</html>
